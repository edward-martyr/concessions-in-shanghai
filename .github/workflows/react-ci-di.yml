on:
  push:
    branches: [ master ]

jobs:
  react-ci-cd:
    name: React CI/CD
    runs-on: macos-latest
    env:
      CI: false
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
