on:
  push:
    branches: [ master ]

jobs:
  react-ci-cd:
    name: React CI/CD
    runs-on: macos-12
    env:
      CI: false
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Deploy to GitHub Pages
        run: npm run deploy
